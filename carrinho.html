<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f3f;
      color: #fff;
    }
    header {
      background-color: #003366;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 30px;
    }
    #lista-carrinho {
      list-style: none;
      padding: 0;
    }
    #lista-carrinho li {
      background-color: #004080;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      background-color: #003366;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    #finalizar-compra {
  background-color: #003366;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
  transition: background-color 0.3s ease;
}

#finalizar-compra:hover {
  background-color: #002244;
}

  </style>

  <title>Carrinho</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="produtos.html">Produtos</a>

    </nav>
  </header>

  <main class="carrinho">
    <ul id="lista-carrinho"></ul>
    <p id="total"></p>
    <button id="finalizar-compra">Finalizar Compra</button>

  </main>

  <footer>
    <p>&copy; 2025 Moda Guilherme</p>
  </footer>
</body> 
</html>
