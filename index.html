<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Moda Guilherme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f3f;
      color: #fff;
    }
    header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .banner {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .produto {
      background-color: #004080;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .produto h3 {
      margin: 10px 0 5px;
    }
    .produto p {
      font-size: 14px;
      color: #ccc;
    }
    footer {
      background-color: #003366;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nome da Loja</h1>
    <nav>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>

    </nav>
  </header>

  <!-- Banner Centralizado -->
  <img src="banner.jpg" alt="Banner da Loja" class="banner">

  <!-- Produtos de Amostra -->
  <section class="produtos">
    <div class="produto">
      <img src="" alt="Produto 1">
      <h3>Camisa Estilosa</h3>
      <p>R$ 99,99</p>
    </div>
    <div class="produto">
      <img src="produto2.jpg" alt="Produto 2">
      <h3>Calça Jeans</h3>
      <p>R$ 99,99</p>
    </div>
    <div class="produto">
      <img src="produto3.jpg" alt="Produto 3">
      <h3>Vestido Floral</h3>
      <p>R$ 99,99</p>
    </div>
    <div class="produto">
      <img src="produto4.jpg" alt="Produto 4">
      <h3>Tênis Casual</h3>
      <p>R$ 99,99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 (Nome da Loja). Todos os direitos reservados.</p>
  </footer>
</body>
</html>
