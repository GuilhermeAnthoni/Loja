<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Produtos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f3f;
      color: #fff;
    }
    header {
      background-color: #003366;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background-color: #004080;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #003366;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>

  <title>Produtos</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Produtos</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="carrinho.html">Carrinho</a>

    </nav>
  </header>

  <main class="produtos">
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Camisa" alt="Camisa">
      <h2>Camisa Casual</h2>
      <p>R$ 89,90</p>
      <button onclick="adicionarAoCarrinho('Camisa Casual', 89.90)">Comprar</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Vestido" alt="Vestido">
      <h2>Vestido Floral</h2>
      <p>R$ 129,90</p>
      <button onclick="adicionarAoCarrinho('Vestido Floral', 129.90)">Comprar</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Calça" alt="Calça">
      <h2>Calça Jeans</h2>
      <p>R$ 119,90</p>
      <button onclick="adicionarAoCarrinho('Calça Jeans', 119.90)">Comprar</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x300?text=Jaqueta" alt="Jaqueta">
      <h2>Jaqueta Jeans</h2>
      <p>R$ 149,90</p>
      <button onclick="adicionarAoCarrinho('Jaqueta Jeans', 149.90)">Comprar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Moda Guilherme</p>
  </footer>
</body>
</html>
